<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Win Button</title>
  </head>
  <body>
    <script 
        src="script.js">
    </script>
    <br>
    <div id="header" class="container">
    <!--this section contains the header of the game
    the title and the result of the game will be displayed in the header-->
        <h1>
            <center>
                <p>Guess The Button</p>
            </center>
        </h1>
    </div>
    <br>
    <br>
    <div id="playGame" class="container">
    <!--this section contains the body of the game
    the buttons will be displayed on the body of the game-->
        <center>
            <div id="startSection">
                <div>
                    Number of buttons:
                    <input type="number" id="numberButtons" min="2">
                </div>
                <br>
                <button type="button" class="btn btn-primary btn-lg" onclick="startGame()">
                 Start Game
                </button>
            </div>
        </center>
    </div>
  </body>
</html>
